<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles/frm-basic.css" />
  </head>
  <body>
    <h2>HTML form - reading element values</h2>
    <fieldset>
      <legend>Option 1- Reading form elements with GET Method</legend>

      <form id="myForm1" method="Get">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" />
        <label for="secondName">Second Name</label>
        <input type="text" name="secondName" id="secondName" />
        <input type="submit" value="Submit" />
      </form>
      <h3 id="h3Opt1"></h3>
    </fieldset>
  </body>
  <script src="scripts/frm-basic.js"></script>
</html>
