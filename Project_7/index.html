<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Debt Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Sleep Calculator</h2>
    <div>Fill up the below details of weekly sleep duration.</div>
    <br />
    <label for="txbx-mon">Monday</label>
    <input type="text" name="txbx-mon" id="txbx-mon" /><br /><br />
    <label for="txbx-tue">Tuesday</label>
    <input type="text" name="txbx-tue" id="txbx-tue" /><br /><br />
    <label for="txbx-wed">Wednesday</label>
    <input type="text" name="txbx-wed" id="txbx-wed" /><br /><br />
    <label for="txbx-thur">Thursday</label>
    <input type="text" name="txbx-thur" id="txbx-thur" /><br /><br />
    <label for="txbx-fri">Friday</label>
    <input type="text" name="txbx-fri" id="txbx-fri" /><br /><br />
    <label for="txbx-sat">Saturday</label>
    <input type="text" name="txbx-sat" id="txbx-sat" /><br /><br />
    <label for="txbx-sun">Sunday</label>
    <input type="text" name="txbx-sun" id="txbx-sun" /><br /><br />
    <button>Calculate</button>
    <br />
    <br />
    <div id="result">Your sleep status is:</div>
  </body>
  <script src="script.js"></script>
</html>
